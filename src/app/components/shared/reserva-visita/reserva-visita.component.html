<section class="reserva-visita-section" id="reserva-visita">
  <div class="container">
    <div class="reserva-grid">

      <!-- Columna Izquierda: Mapa -->
      <div class="map-column">
        <div class="map-wrapper">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3903.0050439829524!2d-77.0013733!3d-11.974152299999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c598278e97a3%3A0x56da952bf9b5fc84!2sCENTRO%20DE%20ESTIMULACION%20MAAJIKIDS!5e0!3m2!1ses-419!2spe!4v1772163640758!5m2!1ses-419!2spe"
          width="600"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- Columna Derecha: Formulario -->
      <div class="form-column">
        <h2 class="form-title">Reserva una visita y pide tu clase modelo gratis</h2>
        <p class="form-description">
          Te invitamos a visitar nuestro centro de estimulacion temprana y psicoprofilaxis en San Juan de Lurigancho.
          Descubre nuestras instalaciones, conocenos y resuelve tus dudas.
        </p>

        <form class="reserva-form" (ngSubmit)="onSubmit()">

          <!-- Nombre -->
          <div class="form-group">
            <input
              type="text"
              id="nombre"
              placeholder="Nombres y Apellidos *"
              [(ngModel)]="formData.nombre"
              name="nombre"
              required
              class="form-input">
            <i class="fas fa-user input-icon"></i>
          </div>

          <!-- Email -->
          <div class="form-group">
            <input
              type="email"
              id="email"
              placeholder="Email *"
              [(ngModel)]="formData.email"
              name="email"
              required
              class="form-input">
            <i class="fas fa-envelope input-icon"></i>
          </div>

          <!-- WhatsApp -->
          <div class="form-group">
            <input
              type="tel"
              id="whatsapp"
              placeholder="N° de WhatsApp *"
              [(ngModel)]="formData.whatsapp"
              name="whatsapp"
              required
              class="form-input">
            <i class="fas fa-mobile-alt input-icon"></i>
          </div>

          <!-- Fecha de Nacimiento del niño -->
          <div class="form-group">
            <input
              type="date"
              id="nacimiento"
              [(ngModel)]="formData.fechaNacimiento"
              name="fechaNacimiento"
              required
              class="form-input">
            <i class="fas fa-calendar-alt input-icon"></i>
          </div>

          <!-- Fecha de Visita -->
          <div class="form-group">
            <input
              type="date"
              id="fechaVisita"
              [(ngModel)]="formData.fechaVisita"
              name="fechaVisita"
              required
              class="form-input">
            <i class="fas fa-calendar-check input-icon"></i>
          </div>

          <!-- Botón Submit -->
          <button type="submit" class="btn-reservar">
            Reservar Visita
          </button>

        </form>

        <!-- WhatsApp Float Button -->
        <a href="https://wa.me/51960874371" target="_blank" class="btn-whatsapp-float">
          <i class="fab fa-whatsapp"></i>
          Hablar por WhatsApp
        </a>
      </div>

    </div>
  </div>
</section>
