<section class="services-section">
  <div class="container">
    <!-- Título -->
    <div class="section-header">
      <h2 class="section-title">Nuestros Programas de estimulacion</h2>
      <div class="dashed-line"></div>
    </div>

    <!-- Carrusel -->
    <div class="carousel-container">
      <!-- Flecha izquierda -->
      <button
        class="carousel-arrow prev"
        (click)="prev()"
        [disabled]="currentIndex === 0">
        <i class="fas fa-chevron-left"></i>
      </button>

      <!-- Tarjetas -->
      <div class="carousel-slides">
        <div
          class="service-card"
          *ngFor="let service of visibleServices; let i = index">

          <div class="image-container">
            <img [src]="service.image" [alt]="service.title" onerror="this.src='https://images.unsplash.com/photo-1587654780291-39c940416758?w=400'">
          </div>
          <h3 class="service-title">{{ service.title }}</h3>
        </div>
      </div>

      <!-- Flecha derecha -->
      <button
        class="carousel-arrow next"
        (click)="next()"
        [disabled]="currentIndex >= totalPages - 1">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- Indicadores -->
    <div class="carousel-dots">
      <span
        *ngFor="let dot of [].constructor(totalPages); let i = index"
        class="dot"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)">
      </span>
    </div>
    <!-- Después de los dots -->
    <div class="text-center" style="margin-top: 40px;">
       <button class="btn-view-all" routerLink="/talleres">
          Ver Todos los Talleres
          <i class="fas fa-arrow-right"></i>
       </button>
    </div>
  </div>
</section>
